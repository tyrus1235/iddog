<div class="categories">
  <p *ngFor="let category of categories; let i = index" [ngClass]="{'selected': chosenCategory[i]}" (click)="changeCategory(i)">
    {{ category }}<span *ngIf="i < (categories.length-1)">&nbsp;/&nbsp;</span>
  </p>
</div>

<div class="photos">
  <div *ngFor="let image of images; let i = index" class="picture" (click)="choosePhoto(i, image)">
    <img [src]="image" />
  </div>
</div>
